<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/jpg" href="icon.ico"/>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="calculator">
      <h1>Calculadora de JOSÉ</h1>

      Número:<input type="text" id="pantalla" onclick="vaciar()">

      <h2 id="info" title="Info sobre el numero" class="grande">Info sobre el número</h2>

      <h3>Operaciones Unitarias</h3>
      <button id="cuadrado" onclick="cuadrado()"> x<sup>2</sup> </button>
      <button id="cubo" onclick="cubo()"> x<sup>3</sup> </button>
      <button id="modulo" onclick="mod()"> Mod </button>
      <button id="factorial" onclick="fact()"> n! </button>

      <h3>Operaciones Binarias</h3>
      <button id="suma" onclick="sum()"> + </button>
      <button id="resta" onclick="res()"> - </button>
      <button id="multiplicacion" onclick="mul()"> * </button>
      <button id="division" onclick="division()"> ÷ </button>
      <button id="potncia" onclick="potencia()"> X<sup>n</sup> </button>
      <button id="resto" onclick="resto()"> resto</button>
      <button id="igual" onclick="eq()"> = </button>

      <h3>Operaciones en formato CSV</h3>
      <button id="sumatorio" onclick="sumatorio()"> Σx </button>
      <button id="ordenar" onclick="ordenar()"> ordenar </button>
      <button id="revertir" onclick="revertir()"> revertir </button>
      <button id="quitar" onclick="quitar()"> quitar </button>
    </div>
  </div>
  <!-- referenciamos al script de javascript -->
  <script src="script.js"></script>
 </body>
</html>
